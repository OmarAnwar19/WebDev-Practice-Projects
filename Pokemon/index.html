<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokemon</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <img src="magikarp2.gif" class="player-img" />

      <div class="buttons">
        <button class="attack" id="attack">ATTACK</button>
        <button class="defend" id="defend">DEFEND</button>
        <button class="run" id="run">RUN</button>
      </div>

      <img src="" class="enemy-img" id="enemy-img" />

      <div class="console">
        <h4 class="text-out" id="text-out">Click a button!</h4>
      </div>
    </div>

    <div class="health">
      <h4 class="player-health" id="player-health">Player Health: 100</h4>
      <h4 class="enemy-health" id="enemy-health">Enemy Health: 100</h4>
    </div>

    <script src="script.js"></script>
  </body>
</html>
